# ===============================================
# Netlify Configuration - Nederlandse Vacature Optimizer
# TalentFlow Pro MVP Deployment Settings
# ===============================================

[build]
  # Build settings - Static site, no build needed
  command = ""
  functions = "netlify/functions"
  publish = "."
  
  # Environment
  environment = { NODE_VERSION = "18" }

[build.processing]
  # Skip processing for static files (faster deploys)
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = false
  minify = true

[build.processing.html]
  pretty_urls = true

# ===============================================
# FUNCTIONS CONFIGURATION
# ===============================================

[functions]
  # Node.js runtime settings
  node_bundler = "esbuild"
  
  # Function directory
  directory = "netlify/functions"

[functions."claude-analyze"]
  # Claude API function settings
  timeout = 60
  memory = 1024

# ===============================================
# HEADERS & SECURITY
# ===============================================

[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # CORS headers for API
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    # Function-specific headers
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Asset caching
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "text/css"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "application/javascript"

# ===============================================
# REDIRECTS & ROUTING
# ===============================================

# API endpoint redirects
[[redirects]]
  from = "/api/analyze"
  to = "/.netlify/functions/claude-analyze"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/claude-analyze/health"
  status = 200

[[redirects]]
  from = "/api/track"
  to = "/.netlify/functions/track-conversion"
  status = 200

# SPA fallback - serve index.html for all unmatched routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


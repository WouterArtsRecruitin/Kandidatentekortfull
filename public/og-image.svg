<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#ea580c" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#ea580c" opacity="0.08"/>

  <!-- Orange accent box -->
  <rect x="100" y="200" width="8" height="120" rx="4" fill="url(#orangeGrad)"/>

  <!-- Main headline -->
  <text x="130" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="white">40-60% Meer</text>
  <text x="130" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="white">Sollicitaties</text>

  <!-- Subheadline -->
  <text x="130" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#ea580c">Gratis Vacature Analyse</text>

  <!-- Checkmarks with benefits -->
  <g fill="#22c55e" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500">
    <text x="130" y="480" fill="#94a3b8">&#10003; AI-Powered Analyse</text>
    <text x="430" y="480" fill="#94a3b8">&#10003; Binnen 24 uur</text>
    <text x="700" y="480" fill="#94a3b8">&#10003; 100% Gratis</text>
  </g>

  <!-- Website URL -->
  <text x="130" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#f97316">KandidatenTekort.nl</text>

  <!-- Recruitin branding -->
  <text x="1070" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748b" text-anchor="end">by Recruitin</text>

  <!-- Decorative graph icon -->
  <g transform="translate(950, 180)">
    <rect x="0" y="80" width="30" height="70" rx="4" fill="#ea580c" opacity="0.6"/>
    <rect x="40" y="50" width="30" height="100" rx="4" fill="#ea580c" opacity="0.8"/>
    <rect x="80" y="20" width="30" height="130" rx="4" fill="#ea580c"/>
    <path d="M 15 70 L 55 40 L 95 10" stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="15" cy="70" r="6" fill="#22c55e"/>
    <circle cx="55" cy="40" r="6" fill="#22c55e"/>
    <circle cx="95" cy="10" r="6" fill="#22c55e"/>
  </g>

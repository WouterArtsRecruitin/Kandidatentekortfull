      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-67PJ02SXVN', {
        'page_title': 'Kandidatentekort - Vacature Analyse',

      // Track custom events
      window.trackEvent = function(eventName, params = {}) {
        gtag('event', eventName, params);
        if (typeof fbq !== 'undefined') {
          fbq('trackCustom', eventName, params);
        }
      };

      // Scroll depth tracking
      let maxScroll = 0;
      const scrollThresholds = [25, 50, 75, 90];
      window.addEventListener('scroll', function() {
        const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
        if (scrollPercent > maxScroll) {
          maxScroll = scrollPercent;
          if (scrollThresholds.includes(scrollPercent)) {
            window.trackEvent('scroll_depth', { percent: scrollPercent });
          }
        }
      }, { passive: true });

      // Time on page tracking
      const timeThresholds = [30, 60, 120, 300];
      let trackedTimes = [];
      setInterval(function() {
        const seconds = Math.floor((Date.now() - performance.timeOrigin) / 1000);
        timeThresholds.forEach(function(threshold) {
          if (seconds >= threshold && !trackedTimes.includes(threshold)) {
            trackedTimes.push(threshold);
            window.trackEvent('time_on_page', { seconds: threshold });
          }
        });
      }, 5000);
    </script>
